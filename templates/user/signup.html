<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    {{template "navbar"}}
    <section class="section">
      <div class="columns is-mobile">
        <div class="column is-three-fifths is-offset-one-fifth">
          <form method="post" action="/api/signup">
            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" id="username" type="text" placeholder="Username" value="">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i id="username" class="fas fa-exclamation-triangle"></i>
                </span>
              </div>
              <p class="help" id="username"></p>
            </div>
            
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" id="email" type="email" placeholder="Email input">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i id="password" class="fas"></i>
                </span>
              </div>
              <p class="help" id="email"></p>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="Text input">
              </div>
            </div>

            <div class="field">
              <label class="label">Password confirmation</label>
              <div class="control">
                <input class="input" type="password" placeholder="Text input">
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>
            
            <div class="field is-grouped">
              <div class="control">
                <button type="submit" class="button is-link">Signup</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </section>
    <!-- Begin additional javascript -->
    <script src="static/js/main.js"></script>
    <script src="static/js/signup.js"></script>
  </body>
</html>
